<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />

<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>

			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>OPCIONES</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="categoria: ${categorialist}">
				<td th:text="${categoria.idcategoria}"></td>
				<td th:text="${categoria.nombre}"></td>
				<td><a th:href="@{/categoria/editarcat/}+${categoria.idcategoria}">EDITAR</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
